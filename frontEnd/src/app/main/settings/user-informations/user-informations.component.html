 <!-- User Ä°nformations -->
 <div class="user-info col-md-12" *ngIf="customer !== undefined">
    <div class="" id="updateModal" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="" role="document" >
            <div class="modal-content">
                <div class="modal-body">
                    <form class="addModuleForm" >
                        <div class="form-group ">
                            <label for="inputEmail4">Id</label>
                            <input type="text" name="updateId" class="form-control" id="inputEmail4" placeholder="{{customer.id}}"readonly>
                        </div>

                        <div class="form-group ">
                            <label for="inputEmail4">Name</label>
                            <input type="text" name="updateName" class="form-control" id="inputEmail4" value="{{customer.name}}" [(ngModel)]="customer.name">
                        </div>

                        <div class="form-group ">
                            <label for="inputPassword4">Email</label>
                            <input type="text" name="updateEmail" class="form-control" id="inputPassword4" value="{{customer.email}}" [(ngModel)]="customer.email">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAddress2">Phone</label>
                                <input type="text" name="updatePhone" class="form-control" id="inputAddress1" value="{{customer.phone}}" [(ngModel)]="customer.phone">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress2">Role</label>
                                <input type="text" class="form-control" name="updateRole" id="inputAddress2" value="{{customer.role}}" [(ngModel)]="customer.role">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="inputPassword4">Password</label>
                            <input type="text" name="updatePassword" class="form-control" id="inputPassword4" value="{{customer.password}}" [(ngModel)]="customer.password">
                        </div>

                        <div class="form-group">
                            <label for="inputCity">Profit</label>
                            <input type="number" name="updateProfit" class="form-control" id="inputCity" value="{{customer.profit}}" [(ngModel)]="customer.profit">
                        </div>
                    </form>
                </div>

                <div class="form-group ">
                    <label for="inputEmail4">IsActive ? </label>
                    <input type="text" name="updateisActive" class="form-control" id="inputEmail4" placeholder="{{customer.isActive}}" readonly>
                </div>

                <div class="modal-footer">
                    <button type="button"
                        class="btn btn-primary" data-dismiss="modal" (click)="updateCustomer(customer)">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
  </div>
